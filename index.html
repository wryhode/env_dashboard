<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>WiFi Env Dashboard</title>
</head>
<body>
    <div id="titleBar">
        <h1 id="title">WiFi Env Dashboard</h1>
        <a href="./config.html">Konfigurasjonspanel</a>
    </div>
    <p id="loading">Henter data...</p>
    
    <div id="container">
        <div id="mainData" class="section">
            <h2>Akkurat n√•:</h2>
            <div class="mainDivider">
                <div class="mainDataDiv" id="mainTempDiv">
                    <h3>Temperatur</h3>
                    <p class="readout" id="tempNow">--.-</p>
                </div>
                <div class="mainDataDiv" id="mainHumDiv">
                    <h3>Fuktighet</h3>
                    <p class="readout" id="humNow">--.-</p>
                </div>
            </div>
        </div>
        
        <div id="history" class="section">
            <h2>Historisk:</h2>
            <div class="historyDivider">
                <div class="historyDiv" id="tempHistoryDiv">
                    <h3>Temperatur</h3>
                    <canvas id="tempCanvas"></canvas>
                </div>
                <div class="historyDiv" id="humHistoryDiv">
                    <h3>Fuktighet</h3>
                    <canvas id="humCanvas"></canvas>
                </div>
            </div>
        </div>        
    </div>

    <script src="./loader.js"></script>
</body>
</html>
